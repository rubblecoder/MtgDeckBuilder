<article>
  <div class="form-group">
    <label for="email">Username</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="user.username" placeholder="User Name">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password">
  </div>
  <div>
    <button (click)="login()" type="submit" class="btn btn-default" *ngIf="!loading">Login</button>
    <span *ngIf="loading"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i> Loading...</span>
  </div>
</article>
